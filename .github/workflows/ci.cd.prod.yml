name: ðŸš€ Build & Deploy workflow on production environment

on:
  pull_request:
    branches: [main]
    types: [closed]

jobs:
  build:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout branch
        uses: actions/checkout@v3

      - name: ðŸ“€ Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: ðŸ’½ Make application-db.yml
        run: |
          cd ./src/main/resources
          touch ./application-db.yml
          echo "${{ secrets.SPRING_DB_CONFIG }}" >> ./application-db.yml
        shell: bash

      - name: ðŸ”‘ Make application-auth.yml
        run: |
          cd ./src/main/resources
          touch ./application-auth.yml
          echo "${{ secrets.SPRING_AUTH_CONFIG }}" > ./application-auth.yml
        shell: bash

      - name: âœ¨ Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: ðŸ”¨ Build with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: clean build -x test
          gradle-version: 8.3


      - name: ðŸ—‚ï¸ Create a directory for distribution
        run: |
          mkdir -p before-deploy

      - name: ðŸ’¿ Copy deploy scripts and jar file
        run: |
          cp scripts/*.sh before-deploy/
          cp appspec.yml before-deploy/
          cp build/libs/*.jar before-deploy/

      - name: ðŸ’¿ Compressing all distribution files
        run: |
          cd before-deploy
          zip -r before-deploy

      - name: ðŸšš Move the zip file to the deploy folder
        run: |
          cd ../ & mkdir -p deploy
          mv before-deploy/before-deploy.zip deploy/us-server.zip

  deploy:
    needs: before-deploy
    if: github.event.pull_request.merged == true
    env:
      DEPLOY_DIR: deploy
      DEPLOY_ZIP: us-server.zip
      CODE_DEPLOY_APPLICATION_NAME: us-server
      CODE_DEPLOY_GROUP_NAME: us-server-deploy

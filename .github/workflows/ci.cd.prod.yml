jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ENV_PATH: ./src/main/resources
      ENV_DB: application-db.yml
      ENV_AUTH: application-auth.yml
      DOCKER_IMAGE_NAME: us-server
      DOCKER_IMAGE_TAG: deploy
    steps:
      - name: âœ… Checkout branch
        uses: actions/checkout@v3

      - name: ðŸ“€ Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: ðŸ’½ Make application-db.yml
        run: |
          cd ${{ env.ENV_PATH }}
          touch ${{ env.ENV_DB }}
          echo "${{ secrets.SPRING_DB_CONFIG }}" >> ${{ env.ENV_DB }}
        shell: bash

      - name: ðŸ”‘ Make application-auth.yml
        run: |
          cd ${{ env.ENV_PATH }}
          touch ${{ env.ENV_AUTH }}
          echo "${{ secrets.SPRING_AUTH_CONFIG }}" > ${{ env.ENV_AUTH }}
        shell: bash

      - name: âœ¨ Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: ðŸ”¨ Build with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: clean build -x test
          gradle-version: 8.3

      - name: ðŸ³ Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME}}/${{ env.DOCKER_IMAGE_NAME }}:${{ env.DOCKER_IMAGE_TAG }} .

      - name: ðŸŒŽ Login DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: ðŸ‹ Push a Docker Image to DockerHub
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:${{ env.DOCKER_IMAGE_TAG }}
